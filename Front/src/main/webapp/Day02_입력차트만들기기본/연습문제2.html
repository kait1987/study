<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>문의게시판</title>
</head>
<body>

	<h2>문의 게시판 글쓰기</h2>

	<table>
		<tr>
			<td>이름</td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td>비밀번호</td>
			<td><input type="text"></td>
		</tr>


		<tr>
			<td>이메일</td>
			<td><input type="text"> @ <select>
					<option>선택하세요</option>
					<option>직접입력</option>
					<option>naver.com</option>
					<option>hanmail.net</option>
					<option>google.com</option>
			</select></td>
		</tr>

		<tr>
			<td>제목</td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td>내용</td>
			<td><textarea rows="10" cols="50"></textarea>td>
		</tr>


		<tr>
			<td>파일 첨부</td>
			<td><input type="file"> <br> 5M이하의 파일만 첨부 가능합니다.</td>
		</tr>

		<tr>
			<td><input type="submit" value="확인"></td>
		</tr>

	</table>


</body>
</html>
